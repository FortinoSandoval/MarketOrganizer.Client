<div id="main-items">
  <button (click)="toggleAddForm()">{{ showAddForm ? '-' : '+'}}</button>
  <app-item *ngIf="showAddForm" (itemSave)="onSave($event)" [item]="currentItem"></app-item>
  <button *ngIf="currentItem.id" (click)="clearSelection()">Clear selection</button>
  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
        <th>Highest Market Offer</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of offers" (click)="selectItem(item)">
        <td>{{ item.itemName }}</td>
        <td>{{ item.buyPrice }}</td>
        <td>{{ item.sellPrice }}</td>
        <td>{{ item.highestMarketPrice }}</td>
        <td><span (click)="deleteOffer($event, item.id)">x</span></td>
      </tr>
    </tbody>
  </table>
</div>
